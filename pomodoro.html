<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <h1 class="text-2xl font-bold text-blue-700 mb-4">⏱ Pomodoro Timer</h1>
  <div class="text-center">
    <div id="timer" class="text-5xl font-bold text-gray-800 mb-6">25:00</div>
    <button id="startBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Start</button>
    <button id="resetBtn" class="px-4 py-2 ml-2 bg-gray-400 text-white rounded hover:bg-gray-500">Reset</button>
  </div>
  <br><a href="dashboard.html" class="inline-block mt-4 text-blue-600 hover:underline">← Back to Dashboard</a>
  <script>
    let time = 1500;
    let timer;
    const display = document.getElementById("timer");
    function updateTimer() {
      const mins = String(Math.floor(time / 60)).padStart(2, '0');
      const secs = String(time % 60).padStart(2, '0');
      display.textContent = `${mins}:${secs}`;
    }
    document.getElementById("startBtn").onclick = () => {
      timer = setInterval(() => {
        if (time > 0) {
          time--;
          updateTimer();
        } else {
          clearInterval(timer);
        }
      }, 1000);
    };
    document.getElementById("resetBtn").onclick = () => {
      clearInterval(timer);
      time = 1500;
      updateTimer();
    };
    updateTimer();
  </script>
</body>
</html>
